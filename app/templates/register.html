{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">Register</span>
                <form action="{{ url_for('main.register') }}" method="POST">
                    <div class="flex flex-col space-y-4">  
                        <div>
                            <span class="mb-2 text-md">Username</span>
                            <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500" required>
                        </div>
                        <div>
                            <span class="mb-2 text-md">Email</span>
                            <input type="email" name="email" id="email" class="w-full p-3 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 mt-4 mb-4" required>
                        </div>
                        <div>
                            <span class="mb-2 text-md">Password</span>
                            <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 mt-4 mb-4" required>
                        </div>
                        <div>
                            <span class="mb-2 text-md">Role</span>
                            <select name="role" id="role" class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 mt-4 mb-4" required>
                                {% for role in roles %}
                                    <option value="{{ role }}">{{ role }}</option>
                                {% endfor %}
                            </select>
                        </div>                        
                    </div>
                    <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-pink-200 hover:text-black hover:border hover:border-gray-300">Register</button>
                </form>
                <div class="text-center text-gray-400">Sudahk punya akun? <a href="{{ url_for('main.login') }}" class="font-bold text-black">Login</a></div>
            </div>
        </div>
    </div>
{% endblock %}
